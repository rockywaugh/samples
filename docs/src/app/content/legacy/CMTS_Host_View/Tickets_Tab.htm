<h2>Tickets Tab</h2>
<p>The Tickets tab in the CMTS or Host View lists open and closed Eventrak tickets associated with the device.</p>
<p style="margin-left: 24px;"><img src="Graphics/CMTS_Tickets Tab.gif" alt="" style="border: none;" border="0" /></p>
<p>To view details about a specific ticket, click on the hyperlinked ID number, as shown below.</p>
<p style="margin-left: 24px;"><img src="Graphics/CMTS_Ticket_tab_popout_ticket.gif" alt="" style="border: none;" border="0" /></p>
<p>Click the <b style="mso-bidi-font-weight: normal;">View in Eventrak</b> button to log into Eventrak.</p>
<p>&#160;</p>
