<h2>Summary Tab</h2>
<p>The Attributes tab in the CMTS Interface View displays summary attribute information and IP Information, if available.</p>
<p style="margin-left: 24px;"><img src="../Graphics/CMTS_Interface_Summary tab.gif" alt="" style="border: none;" border="0" /></p>
<p>A sample with IP information is shown below.</p>
<p style="margin-left: 24px;"><img src="../Graphics/CMTS_Interface_Attributes tab_IP.gif" alt="" style="border: none;" border="0" /></p>
<p>If IP Information is not available, RIO displays the following:</p>
<p class="ListContinue"><i style="mso-bidi-font-style: normal;">No IP Information is available for this CMTS Interface</i>.</p>
<p>&#160;</p>
