<h3>DNS Redirect</h3>
<p>To change a user's DNS Redirect settings (to Opt-out or Opt-in):</p>
<?rh-list_start class="ListNumber1" style="list-style: rh-list; list-style: rh-list;" ?>
<p class="ListNumber">Navigate to the applicable modem.</p>
<?rh-list_end ?><?rh-list_start class="ListNumber1" style="list-style: rh-list; list-style: rh-list;" ?>
<p class="ListNumber" style="mso-list: l0 level1 lfo2;">On the device Summary tab, click <span style="mso-bidi-font-weight: normal; font-weight: bold;">DNS Redirect</span> in the <a href="Action_Bar_Overview.htm">Actions Menu</a>. RIO displays the DNS Redirect dialog box.</p>
<?rh-list_end ?>
<p style="margin-left: 24px;"><img src="../Graphics/CM_DNS Redirect.gif" alt="" style="border: none;" border="0" /></p>
<?rh-list_start class="ListNumber1" style="list-style: rh-list; list-style: rh-list;" ?>
<p class="ListNumber" style="mso-list: l0 level1 lfo2;">Select the DNS <span style="font-weight: bold;">Opt-out</span> or <span style="font-weight: bold;">Opt-in</span> radio button.</p>
<?rh-list_end ?><?rh-list_start class="ListNumber1" style="list-style: rh-list; list-style: rh-list;" ?>
<p class="ListNumber" style="mso-list: l0 level1 lfo2;">Click <span style="font-weight: bold;">OK</span>.</p>
<?rh-list_end ?>
