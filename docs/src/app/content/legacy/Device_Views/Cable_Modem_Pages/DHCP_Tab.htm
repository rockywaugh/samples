<h3>DHCP Tab</h3>
<p>The Cable Modem DHCP tab displays information for the cable modem, MTA if applicable, and any customer-owned devices immediately attached to the modem (for example, a router). The DHCP Summary includes device type, vendor, MAC and IP addresses and lease information.</p>
