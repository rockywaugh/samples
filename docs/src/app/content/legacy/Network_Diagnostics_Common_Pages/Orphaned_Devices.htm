<h2>Orphaned Devices</h2>
<p>If RIO cannot determine the market in which a device belongs, RIO displays a message in the Service Path.</p>
<p style="margin-left: 24px;"><img src="Graphics/Orphaned_device_message.gif" alt="" style="border: none;" border="0" /></p>
<p>With orphaned devices, RIO functionality and available information may be limited.</p>
